    <div id="formulario">
        <form action="">
            <h2>Ayudanos a Mejorar</h2>
            <input type="text" placeholder="Nombre"> <br>
            <input type="email" placeholder="Correo"> <br>
            <input type="number" placeholder="Telefono"> <br>
            <label for="archivo">Documento</label> 
            <input type="file" id="archivo" name="archivo" accept="image/*,video/*"><br>
            <label for="mi-cuadro-expansible">Recomendaciones</label> 
            <textarea id="mi-cuadro-expansible" name="mi-cuadro-expansible" placeholder="Escribe algo..." oninput="autoExpand(this)"></textarea> <br>
            <button type="submit">Enviar</button>
            <button type="reset">Volver</button>
        </form>
